<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>neplix</title>
    <script src="/assets/script.js"></script>
    <!-- <script src="home.js"></script> -->
  </head>
  <body>
    <!-- Navbar start -->
     <script src="/assets/navbar.js"></script>
    <!-- Nabar end -->
    <main>
      <!-- Carosel start -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://picsum.photos/id/237/1600/400"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>
                Some representative placeholder content for the first slide.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://picsum.photos/id/238/1600/400"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://picsum.photos/id/239/1600/400"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>
                Some representative placeholder content for the third slide.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Carosel end -->

      <!-- movie section start -->
      <div class="row bg-secondary py-4">
        <h3>Movies</h3>
        <div class="card-group">
          <div class="card">
            <img src="https://picsum.photos/id/265/600/400" alt="card 1" />
            <h5 class="card-header">Watch it now</h5>
          </div>
          <div class="card">

            <h5 class="card-header">Watch it now</h5>
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/267/600/400" alt="card 1" />
            <h5 class="card-header">Watch it now</h5>
          </div>
        </div>
      </div>
      <!-- movie section end -->
    </main>
    <!-- Footer start -->
    <script src="/assets/footer.js"></script>
    <!-- Footer end -->
  </body>
</html>
